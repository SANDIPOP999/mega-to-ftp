<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload from Mega</title>
</head>
<body>
    <h1>Upload File from Mega</h1>
    <form action="/upload" method="POST">
        <label for="mega_url">Mega URL:</label><br>
        <input type="text" id="mega_url" name="mega_url" placeholder="Enter Mega file URL" required><br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
